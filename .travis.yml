language: node_js
node_js: 10.16
sudo: false

services:
  - docker

script:
  - npm install bcrypt 
  - npm install nodemon
  - npm install
     
after-success:
  - docker login -u $DOCKER_USER -p $DOCKER_PASS
  - export REPO=ansvohra/user-management
  - docker build -t ansvohra/user-management:latest .
  - docker push ansvohra/user-management:latest
  
