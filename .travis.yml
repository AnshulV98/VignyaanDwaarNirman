language: python
python: 3.7
sudo: false

services:
  - docker

script:
  - echo "Model Execution"

after_success:
  - docker login -u $DOCKER_USER -p $DOCKER_PASS
  - export REPO=ansvohra/model_execution
  - docker build -t ansvohra/model_execution:latest .
  - docker push ansvohra/model_execution:latest
