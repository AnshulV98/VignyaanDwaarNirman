apiVersion: v1
kind: Service
metadata:
  name: rabbit
spec:
 type: LoadBalancer
 ports:
  - targetPort: 5672
    port: 5672
    nodePort: 35672
 selector:
  app: rabbit
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbit
spec:
  selector:
    matchLabels:
      app: rabbit
  replicas: 1
  template:
    metadata:
      labels:
        app: rabbit
    spec:
      containers:
      - name: rabbitmq-microservice
        imagePullPolicy: Always
        image: ansvohra/rabbitmq
        ports:
        - containerPort: 5672
